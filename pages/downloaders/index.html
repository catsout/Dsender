<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
        body {
          display: block;
          height: 250px;
          width: 100%;
          box-sizing: border-box;
          margin: 0;
          padding: 0;
          font-family: Sans-Serif;
          font-size: 16px;
        }
        .item {
          position: relative;
          display: grid;
          grid-template-columns: 5fr 4fr 4fr 4fr auto; 
          align-items: center;
          column-gap: 1em;
          box-sizing: border-box;
          padding: 0.25em 0.5em;
        }
        .item > * {
          word-break: break-all;
          overflow-wrap: break-word;
        }
        .item .itembut {
          display: flex;
          flex-direction: row;
          align-items: center;
          justify-content: center;
          z-index: 2;
          height: 100%;
          padding: 0px 0px;
        }
        .bitem {
          position: absolute;
          z-index: 1;
          width: 100%;
          height: 100%;
        }
        .speed {
          display: inline-block;
          font-size: 12px;
        }
        .speed > * {
          display: block;
        }
        .hr {
          width: 100%;
          height: 0;
          border-bottom: 1px solid black;
          opacity: 30%;
        }
        #container > :first-child .hr {
          display: none;
        }
        input,select {
          font-size: 13px;
        }
        .stats,.type {
          font-size: 12px;
        }
    </style>
  </head>

<body>
    <template id="titem">
      <div>
        <div class="hr"></div>
        <div class="item">
          <widget-button class="bitem" theme="icon" size="fit"></widget-button>
          <span class="name"></span>
          <span class="type"></span>
          <span class="stats"></span>
          <span class="speed">
            <div><widget-bytelabel speed class="down">↓</widget-bytelabel></div>
            <div><widget-bytelabel speed class="up">↑</widget-bytelabel></div>
          </span>
          <div class="itembut">
            <widget-button id="setting" theme="icon">
              <img width="100%" src="../../assets/icons/preferences.svg"></img>
            </widget-button>
            <widget-button id="delete" theme="icon">
              <img width="100%" src="../../assets/icons/delete.svg"></img>
            </widget-button>
          </div>
        </div>
      </div>
    </template>
    <div id="container"></div>
    <script type="module" src="/lib/third/browser-polyfill.min.js"></script>
    <script type="module" src="index.js"></script> 
</body>

</html>
