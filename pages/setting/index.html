<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style>
      body {
        font-family: Sans-Serif;
        font-size: 14px;
        margin: 0;
        box-sizing: border-box;
      }
      .table {
        display: grid;
        grid-template-columns: 5fr 1fr;
        row-gap: 20px;
        align-items: center;
        grid-auto-rows: min-content;
        grid-template-areas: "info action";

        box-sizing: border-box;
        padding: 30px;
      }
    </style>
  </head>
<body>
    <div class="table">
      <span class="info">Show a notification when download complete</span>
      <widget-switch class="action" id="completeNotify"></widget-switch>
      <span class="info">Send directly</span>
      <widget-switch class="action" id="directDownload"></widget-switch>
    </div>
  <script type="module" src="/lib/third/browser-polyfill.min.js"></script>
  <script type="module" src="index.js"></script> 
</body>

</html>
